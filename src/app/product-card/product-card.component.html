<mat-card [ngClass]="{'active': isOdd}">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency: 'USD'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src] = "product.img">
    <mat-card-actions>
        <button mat-button>Add to card</button>
    </mat-card-actions>
</mat-card>
